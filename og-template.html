<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1200px; height: 630px; font-family: 'Inter', sans-serif; overflow: hidden; }

.card {
  width: 1200px; height: 630px;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
  display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
  padding: 80px 90px; position: relative;
}

.card::before {
  content: ''; position: absolute; top: -200px; right: -100px;
  width: 500px; height: 500px; border-radius: 50%;
  background: radial-gradient(circle, rgba(37,99,235,.15) 0%, transparent 70%);
}

.card::after {
  content: ''; position: absolute; bottom: -150px; left: -50px;
  width: 400px; height: 400px; border-radius: 50%;
  background: radial-gradient(circle, rgba(37,99,235,.1) 0%, transparent 70%);
}

.badge {
  display: inline-flex; align-items: center; gap: 8px;
  background: rgba(37,99,235,.15); border: 1px solid rgba(37,99,235,.3);
  border-radius: 100px; padding: 8px 20px; margin-bottom: 28px;
  font-size: 15px; font-weight: 600; color: #60a5fa; letter-spacing: .3px;
}

.dot { width: 8px; height: 8px; border-radius: 50%; background: #3b82f6; }

h1 {
  font-size: 52px; font-weight: 900; color: #f8fafc;
  line-height: 1.15; margin-bottom: 20px; letter-spacing: -1px;
  position: relative; z-index: 1;
}

h1 span { color: #3b82f6; }

p {
  font-size: 22px; color: #94a3b8; line-height: 1.5;
  max-width: 700px; position: relative; z-index: 1;
}

.stats {
  display: flex; gap: 48px; margin-top: 36px;
  position: relative; z-index: 1;
}

.stat-val { font-size: 32px; font-weight: 800; color: #3b82f6; }
.stat-label { font-size: 14px; color: #64748b; font-weight: 500; margin-top: 2px; }

.logo {
  position: absolute; bottom: 50px; right: 80px;
  display: flex; align-items: center; gap: 10px;
  font-size: 18px; font-weight: 700; color: #64748b;
  z-index: 1;
}

.logo-dot { color: #3b82f6; }
</style>
</head>
<body>
<div class="card" id="og">
  <div class="badge"><span class="dot"></span> b2b.fenixia.tech</div>
  <h1>Casi 2M de empresas<br>del <span>BORME</span>, gratis</h1>
  <p>Consulta el registro mercantil con IA. Scoring de solvencia, subvenciones y licitaciones.</p>
  <div class="stats">
    <div><div class="stat-val">~2M</div><div class="stat-label">Empresas</div></div>
    <div><div class="stat-val">0&euro;</div><div class="stat-label">Gratis</div></div>
    <div><div class="stat-val">Diario</div><div class="stat-label">Actualizado</div></div>
  </div>
  <div class="logo">FENIX <span class="logo-dot">Prospector</span></div>
</div>
</body>
</html>
